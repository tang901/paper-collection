<!DOCTYPE html>
<html>
<head>
    <title>论文参考文献汇总</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .paper {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .paper h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        .download-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .download-btn:hover {
            background: #2980b9;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>论文参考文献汇总</h1>
        <p>综述论文使用的研究文献 - 胡老师报告专用</p>
    </div>

    <!-- 这里开始添加论文 -->
    <div class="paper">
        <h3>[论文标题1]</h3>
        <p><strong>作者：</strong>作者姓名1, 作者姓名2</p>
        <p><strong>发表时间：</strong>2023年</p>
        <p><strong>摘要：</strong>这里是论文的摘要内容，简要描述这篇论文的主要内容和贡献...</p>
        <a href="papers/paper1.pdf" class="download-btn">下载PDF</a>
    </div>

    <div class="paper">
        <h3>[论文标题2]</h3>
        <p><strong>作者：</strong>作者姓名</p>
        <p><strong>发表时间：</strong>2022年</p>
        <p><strong>摘要：</strong>这里是另一篇论文的摘要内容...</p>
        <a href="papers/paper2.pdf" class="download-btn">下载PDF</a>
    </div>

    <!-- 更多论文按照上面格式继续添加 -->

    <div class="footer">
        <p>最后更新: <span id="date"></span></p>
    </div>

    <script>
        // 自动显示当前日期
        document.getElementById('date').textContent = new Date().toLocaleDateString('zh-CN');
    </script>
</body>
</html>
